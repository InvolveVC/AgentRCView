<script>
let currentLang="en";
const SLIDES={
  "W1":{type:"q",text:`Welcome to SQOD's interactive troubleshooting guide for Agents and Admins.<br><span class="note-small">Please click below to continue.</span>`,textCy:`Croeso i ganllaw datrys problemau rhyngweithiol SQOD ar gyfer Asiantau a Gweinyddwyr.<br><span class="note-small">Cliciwch isod i barhau.</span>`,buttons:[{label:"Continue",labelCy:"Parhau",next:"W2"}]},
  "W2":{type:"q",text:`"Who is experiencing the issue?"`,textCy:`"Pwy sy'n profi'r broblem?"`,buttons:[{label:"Me",labelCy:"Fi",next:"C1"},{label:"The client",labelCy:"Y cleient",next:"P1"}]},
  "P1":{type:"q",text:`"Has the client successfully joined the video consultation?"`,textCy:`"A yw'r cleient wedi ymuno'n llwyddiannus â'r ymgynghoriad fideo?"`,buttons:[{label:"Yes",labelCy:"Ie",next:"P2"},{label:"No",labelCy:"Na",next:"P1AA"}]},
  "P1A":{type:"q",text:`"Is the client showing as "Waiting to be seen" on your SQOD webpage?"`,textCy:`"A yw'r cleient yn ymddangos fel \"Waiting to be seen\" ar eich tudalen we SQOD?"`,buttons:[{label:"Yes",labelCy:"Ie",next:"P1AA"},{label:"No",labelCy:"Na",next:"P1AAAA"}]},
  "P1AA":{type:"q",text:`"Has the client advised they have joined the consultation, but they cannot see you within the call?"`,textCy:`"A yw'r cleient wedi dweud ei fod wedi ymuno â'r ymgynghoriad, ond na all eich gweld o fewn yr alwad?"`,buttons:[{label:"Yes",labelCy:"Ie",next:"P1AAA"},{label:"No",labelCy:"Na",next:"PA1"}]},
  "P1AAA":{type:"a",text:`"With all SQOD video consultations, you as the service provider will enter the call <b>before</b> your client proceeds. If your client has advised that they have joined a consultation, but they cannot see anyone else as attending, there may be an issue with the invite link used or connection to the platform.<br><br>To resolve this, please place the call on hold by selecting "Leave Room" then re-start the call. This should re-trigger the client's connection attempt. <br><br> If this does not work, please ask your client to attempt re-joining via their <b>original invite link</b>, or alternatively you can reshare the link in-platform by pressing the "Invite" icon on the desired waiting room or scheduled call."
`,textCy:`"Gyda phob ymgynghoriad fideo SQOD, byddwch chi fel darparwr y gwasanaeth yn mynd i mewn i'r alwad <b>cyn</b> i'r cleient symud ymlaen. Os yw'r cleient wedi dweud ei fod wedi ymuno â'r ymgynghoriad, ond na all weld neb arall yn bresennol, gallai fod problem gyda'r ddolen wahoddiad a ddefnyddiwyd neu gyda'r cysylltiad â'r platfform.<br><br>I ddatrys hyn, rhowch yr alwad ar hold drwy ddewis \"Leave Room\" ac yna ailgychwyn yr alwad. Dylai hyn ail-sbarduno ymgais cysylltu'r cleient.<br><br>Os nad yw hyn yn gweithio, gofynnwch i'r cleient geisio ail-ymuno drwy ei <b>ddolen wahoddiad wreiddiol</b>, neu fel arall gallwch ailddannu'r ddolen o fewn y platfform drwy wasgu'r eicon \"Invite\" ar yr ystafell aros neu'r alwad wedi'i threfnu berthnasol."`},
  "P1AAAA":{type:"a",text:`"If your client is not showing as "Waiting to be seen", then they have not finished the joining process to attend their consultation.<br><br><b>Please advise them of the following steps:</b><br>1. The first webpage will display the appointment or waiting room details, select "<b>Continue</b>"<br>2. The client confirms or enters their personal details, then select "Continue"<br>3. The final page will allow the client the option to change their details, or select "<b>Join</b>" to proceed to wait to be seen.<br><br>Alternatively, visual aids of the client joining process are available on the SQOD resource centre, <a href="https://resources.sqod.co.uk/article/62-caller-information-leaflet" target="_blank" rel="noopener">here.</a>"
`,textCy:`"Os nad yw'r cleient yn ymddangos fel \"Waiting to be seen\", yna nid yw wedi cwblhau'r broses ymuno i fynychu ei ymgynghoriad.<br><br><b>Rhowch wybod iddo am y camau canlynol:</b><br>1. Bydd y dudalen we gyntaf yn dangos manylion yr apwyntiad neu'r ystafell aros; dewiswch \"<b>Continue</b>\"<br>2. Mae'r cleient yn cadarnhau neu'n nodi ei fanylion personol, yna dewis \"Continue\"<br>3. Bydd y dudalen olaf yn caniatáu i'r cleient newid ei fanylion, neu ddewis \"<b>Join</b>\" i symud ymlaen i aros i gael ei weld.<br><br>Fel arall, mae cymhorthion gweledol o broses ymuno'r cleient ar gael yng Nghanolfan Adnoddau SQOD, <a href=\"https://resources.sqod.co.uk/article/62-caller-information-leaflet\" target=\"_blank\" rel=\"noopener\">yma.</a>"`},
  "PA1":{type:"a",text:`"If your client is unable to successfully enter the consultation please try the following steps:<br><br>1. <b>Re-send or confirm the consultation link:</b> If they are not using the correct link or are unable to access it, you can re-send it via SQOD's in-platform messaging or by copying and sharing the link.<br>2. <b>Ask if they have confirmed their details:</b> When joining a consultation, the client will have the opportunity to review their details before proceeding to wait to be seen. It is important that the client clicks "Confirm details" as they will not progress to the next page without doing so. Please be advised they may need to scroll down on their device to access the button.<br>3. <b>Check their device permissions</b>: When you start the consultation, the client will progress to the next page and will be prompted to accept microphone and camera permissions. Once they've done so, they will have to choose to skip or run device tests before proceeding into the consultation. If a client successfully accessed the Waiting Room/Scheduled Call but didn't progress through once you started the consultation, this would be the likely reason. Please ask the client to scroll on their page and confirm there are no buttons to press or outstanding actions.<br><br>If your client is still experiencing issues, please advise them to attempt re-joining on another device or method of internet access, or advise that they complete our self-service troubleshooter for clients available <a href="https://resources.sqod.co.uk/article/76-troubleshooting-guide" target="_blank" rel="noopener">here</a>. "
`,textCy:`"Os na all eich cleient fynd i mewn i'r ymgynghoriad yn llwyddiannus, rhowch gynnig ar y camau canlynol:<br><br>1. <b>Ail-anfon neu gadarnhau'r ddolen ymgynghori:</b> Os nad yw'n defnyddio'r ddolen gywir neu os na all ei chyrchu, gallwch ei hail-anfon drwy negeseuon mewn-platfform SQOD neu drwy gopïo a rhannu'r ddolen.<br>2. <b>Gofynnwch a yw wedi cadarnhau ei fanylion:</b> Wrth ymuno â'r ymgynghoriad, bydd gan y cleient gyfle i adolygu ei fanylion cyn symud ymlaen i aros i gael ei weld. Mae'n bwysig bod y cleient yn clicio \"Confirm details\" gan na fydd yn symud ymlaen i'r dudalen nesaf heb wneud hynny. Sylwer efallai bydd angen iddo sgrolio i lawr ar ei ddyfais i gyrraedd y botwm.<br>3. <b>Gwiriwch ganiatâd y ddyfais</b>: Pan fyddwch yn dechrau'r ymgynghoriad, bydd y cleient yn symud ymlaen i'r dudalen nesaf ac yn cael cais i ganiatáu mynediad i'r meicroffon a'r camera. Wedi hynny, bydd angen iddo ddewis hepgor neu redeg profion dyfais cyn symud ymlaen i'r ymgynghoriad. Os llwyddodd y cleient i gyrraedd y Waiting Room/Scheduled Call ond heb symud ymlaen ar ôl i chi ddechrau'r ymgynghoriad, dyma'r rheswm mwyaf tebygol. Gofynnwch i'r cleient sgrolio ar y dudalen a chadarnhau nad oes botymau i'w pwyso na chamau sy'n weddill.<br><br>Os yw'r cleient yn dal i brofi problemau, cynghorwch ef i roi cynnig ar ail-ymuno ar ddyfais arall neu drwy ddull arall o gysylltu â'r rhyngrwyd, neu i gwblhau ein datryswr problemau hunanwasanaeth i gleientiaid sydd ar gael <a href=\"https://resources.sqod.co.uk/article/76-troubleshooting-guide\" target=\"_blank\" rel=\"noopener\">yma</a>."`},
  "P2":{type:"q",text:`"Is their issue camera or microphone related?"`,textCy:`"A yw'r broblem yn ymwneud â'r camera neu'r meicroffon?"`,buttons:[{label:"Yes",labelCy:"Ie",next:"P3"},{label:"No",labelCy:"Na",next:"P4"}]},
  "P3":{type:"q",text:`"Is the issue with their own camera and microphone, or yours?"`,textCy:`"A yw'r broblem gyda'u camera a'u meicroffon nhw, neu eich rhai chi?"`,buttons:[{label:"Their own",labelCy:"Eu rhai nhw",next:"PA3"},{label:"Mine",labelCy:"Fy rhai i",next:"PA2"}]},
  "PA2":{type:"a",text:`"If your client is experiencing issues with your visual and audio feed, such as it lagging or buffering, it may be that your internet connection is unstable or poor. You can check your internet connection in-platform via the <b>Meeting Diagnostics</b>, signified by 3 bars in the top right corner of the consultation window, or by using an internet speed tester such as <a href="https://speedtest.net" target="_blank" rel="noopener">speedtest.net</a>.<br><br>If you are unable to change your internet connection, you can toggle on "<b>Low Data Mode</b>" within the consultation via the settings cog in the top right corner of the call window. This reduces the strain on your internet connection, helping to alleviate bandwidth issues."
`,textCy:`"Os yw'r cleient yn profi problemau gyda'ch llif fideo a sain (er enghraifft oedi neu darfu), gallai fod bod eich cysylltiad rhyngrwyd yn ansefydlog neu'n wael. Gallwch wirio eich cysylltiad o fewn y platfform drwy'r <b>Meeting Diagnostics</b> (3 bar yng nghornel dde uchaf ffenestr yr ymgynghoriad) neu drwy ddefnyddio prawf cyflymder fel <a href=\"https://speedtest.net\" target=\"_blank\" rel=\"noopener\">speedtest.net</a>.<br><br>Os nad oes modd newid eich cysylltiad rhyngrwyd, gallwch droi ymlaen \"<b>Low Data Mode</b>\" yn yr ymgynghoriad drwy'r gêr gosodiadau yng nghornel dde uchaf ffenestr yr alwad. Mae hyn yn lleihau'r straen ar eich cysylltiad, gan helpu i leddfu problemau lled band."`},
  "PA3":{type:"a",text:`"If your client is experiencing issues with their camera and microphone, first confirm whether they accepted their device permissions when the call started. If they have already done so, there's a number of solutions you can advise:<br><br>1. <b>Confirm the camera and microphone are not muted:</b> If a client has their device muted or turned off, it will be signified on your call screen by orange mute icons next to their name. Kindly request that the client un-mute their microphone and camera by clicking the respective device icons at the bottom of their call window.<br>2. <b>Close all other applications and tabs:</b> If the camera/microphone were previously being used by another application, closing all open windows and refreshing the browser can help to reset the device permissions.<br>3. <b>Check the internet connection:</b> If there are persistent issues with audio and camera quality, insufficient internet speed may be the issue. The client can check their internet connection in-platform via the <b>Meeting Diagnostics</b>, signified by 3 bars in the top right corner of the consultation window, or by using an internet speed tester such as <a href="https://speedtest.net" target="_blank" rel="noopener">speedtest.net</a>.  If the internet speed is insufficient or poor, please advise that they switch to an alternative network.<br>4. <b>Re-join the consultation:</b> If the above steps do not work, advise the client to restart their device and re-join their consultation via the original <b>invite</b> link. <br><br>If the client is still experiencing issues, please advise them to attempt re-joining on another device or clearing their browser cache. We have a step-by-step guide on how to do this <a href="https://resources.sqod.co.uk/article/54-clearing-your-cache" target="_blank" rel="noopener">here</a>."
`,textCy:`"Os yw'r cleient yn profi problemau gyda'i gamera a'i feicroffon, cadarnhewch yn gyntaf a wnaeth dderbyn caniatâd y ddyfais pan ddechreuodd yr alwad. Os yw eisoes wedi gwneud hynny, dyma nifer o atebion y gallwch eu hawgrymu:<br><br>1. <b>Cadarnhewch nad yw'r camera a'r meicroffon wedi'u tawelu:</b> Os yw cleient wedi tawelu neu ddiffodd ei ddyfais, bydd hyn yn cael ei ddangos ar eich sgrin alwad gan eiconau tawelu oren wrth ymyl ei enw. Gofynnwch yn garedig iddo ddad-dawelu ei feicroffon a'i gamera drwy glicio'r eiconau dyfais perthnasol ar waelod ffenestr yr alwad.<br>2. <b>Cau pob ap a thab arall:</b> Os oedd y camera/meicroffon yn cael eu defnyddio gan ap arall o'r blaen, gall cau'r holl ffenestri agored ac adnewyddu'r porwr helpu i ailosod caniatâd y ddyfais.<br>3. <b>Gwiriwch y cysylltiad rhyngrwyd:</b> Os oes problemau parhaus gyda sain neu ansawdd y camera, gall cyflymder rhyngrwyd annigonol fod yn achos. Gall y cleient wirio'r cysylltiad o fewn y platfform drwy'r <b>Meeting Diagnostics</b> (3 bar yng nghornel dde uchaf ffenestr yr ymgynghoriad) neu drwy ddefnyddio prawf cyflymder fel <a href=\"https://speedtest.net\" target=\"_blank\" rel=\"noopener\">speedtest.net</a>. Os yw'r cyflymder yn annigonol neu'n wael, cynghorwch ef i newid i rwydwaith arall.<br>4. <b>Ail-ymuno â'r ymgynghoriad:</b> Os nad yw'r camau uchod yn gweithio, cynghorwch y cleient i ailgychwyn ei ddyfais ac ail-ymuno drwy'r ddolen <b>invite</b> wreiddiol.<br><br>Os yw'r cleient yn dal i brofi problemau, cynghorwch ef i roi cynnig ar ail-ymuno ar ddyfais arall neu i glirio storfa (cache) ei borwr. Mae gennym ganllaw cam-wrth-gam ar sut i wneud hyn <a href=\"https://resources.sqod.co.uk/article/54-clearing-your-cache\" target=\"_blank\" rel=\"noopener\">yma</a>."`},
  "P4":{type:"a",text:`"If your client has successfully joined the consultation and their issue is not audio-visual related, please advise that they complete our self-service troubleshooting for clients available <a href="https://resources.sqod.co.uk/article/76-troubleshooting-guide" target="_blank" rel="noopener">here</a>.<br><br>Alternatively, if your client is experiencing an issue not covered in this guide or our resource centre, please contact us at <b><a href="mailto:customer.support@involve.vc">customer.support@involve.vc</a></b>, and our technical support team would be happy to assist you."
`,textCy:`"Os yw'r cleient wedi ymuno'n llwyddiannus â'r ymgynghoriad ac nad yw'r broblem yn ymwneud â sain na fideo, cynghorwch ef i gwblhau ein datrys problemau hunanwasanaeth i gleientiaid sydd ar gael <a href=\"https://resources.sqod.co.uk/article/76-troubleshooting-guide\" target=\"_blank\" rel=\"noopener\">yma</a>.<br><br>Fel arall, os yw'r cleient yn profi problem nad yw wedi'i chynnwys yn y canllaw hwn nac yn ein Canolfan Adnoddau, cysylltwch â ni yn <b><a href=\"mailto:customer.support@involve.vc\">customer.support@involve.vc</a></b>, a bydd ein tîm cymorth technegol yn hapus i helpu."`},
  "C1":{type:"q",text:`"Please select the topic that most closely matches your query."`,textCy:`"Dewiswch y pwnc sy'n cyfateb agosaf i'ch ymholiad."`,buttons:[{label:"Admin actions",labelCy:"Gweithredoedd gweinyddol",next:"C3"},{label:"Live calls",labelCy:"Galwadau byw",next:"C4"},{label:"Logging in",labelCy:"Mewngofnodi",next:"C5"},{label:"Sharing invites",labelCy:"Rhannu gwahoddiadau",next:"C6"},{label:"Other",labelCy:"Arall",next:"C70"}]},
  "C70":{type:"q",text:`"Please select the topic that most closely matches your query."`,textCy:`"Dewiswch y pwnc sy'n cyfateb agosaf i'ch ymholiad."`,buttons:[{label:"Messaging",labelCy:"Negeseuon",next:"C72"},{label:"Scheduled calls",labelCy:"Galwadau wedi'u trefnu",next:"C73"},{label:"Video backgrounds",labelCy:"Cefndiroedd fideo",next:"C74"},{label:"Waiting rooms",labelCy:"Ystafelloedd aros",next:"C75"},{label:"Other",labelCy:"Arall",next:"C7"}]},
  "C75":{type:"q",text:`"Which waiting room function are you querying?"`,textCy:`"Pa swyddogaeth ystafell aros ydych yn ymholi amdani?"`,buttons:[{label:"Arrival alerts",labelCy:"Rhybuddion cyrraedd",next:"C751"},{label:"Post-call redirection",labelCy:"Ailgyfeirio ar ôl galwad",next:"C752"},{label:"Hold music and videos",labelCy:"Cerddoriaeth a fideos ar-hold",next:"C753"}]},
  "C72":{type:"a",text:`With SQOD, you can send in-platform messages directly to your clients as they wait. Messages are one-way, and you are able to view all previous messages sent that day. <br><br><b>Waiting rooms:</b> You can message the room as a group, for example to say the service is running 10 minutes behind, by selecting the "Message" icon on the waiting room tile. To message an individual client, select "People in this room". From here you can select the "Message" icon next to the desired client.<br><b>Scheduled calls:</b> Once the client has arrived and is waiting to be seen, the "Messages" icon will appear on their tile.<br><br>If you would like additional training please contact our Customer Success team at <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>.
`,textCy:`Gyda SQOD, gallwch anfon negeseuon mewn-platfform yn uniongyrchol at eich cleientiaid tra byddant yn aros. Mae'r negeseuon yn un-ffordd, a gallwch weld pob neges flaenorol a anfonwyd y diwrnod hwnnw.<br><br><b>Ystafelloedd aros:</b> Gallwch anfon neges at yr ystafell fel grŵp (er enghraifft i ddweud bod y gwasanaeth 10 munud ar ei hôl hi) drwy ddewis yr eicon \"Message\" ar deils yr ystafell aros. I anfon neges at gleient unigol, dewiswch \"People in this room\". Yna gallwch ddewis yr eicon \"Message\" wrth ymyl y cleient perthnasol.<br><b>Galwadau wedi'u trefnu:</b> Unwaith y bydd y cleient wedi cyrraedd ac yn \"Waiting to be seen\", bydd yr eicon \"Messages\" yn ymddangos ar ei deilsen.<br><br>Os hoffech hyfforddiant ychwanegol, cysylltwch â'n tîm Llwyddiant Cwsmeriaid yn <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>.`},
  "C73":{type:"a",text:`<b>Scheduled calls</b> allow you to create a fixed-time appointment for a future date. Unlike waiting rooms, the appointment link is a unique, one-time use web address. <br><br> The call diary is <b>shared</b> across your organisation or department, making it easy to view upcoming appointments or assist colleagues with their consultations. <br> To <b>reschedule</b> an appointment, select the "Edit" icon then update the date and time to the desired values. Once you save the appointment, your client will automatically be sent an update. Similarly, if you <b>cancel</b> an appointment, your client will also be updated via email.<br><br>If you would like additional training please contact our Customer Success team at <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>.
`,textCy:`Mae <b>Scheduled calls</b> yn caniatáu i chi greu apwyntiad ar amser penodol ar gyfer dyddiad yn y dyfodol. Yn wahanol i ystafelloedd aros, mae dolen yr apwyntiad yn gyfeiriad gwe unigryw i'w ddefnyddio unwaith yn unig.<br><br>Mae'r dyddiadur galwadau yn cael ei <b>rannu</b> ar draws eich sefydliad neu adran, gan ei gwneud yn hawdd gweld apwyntiadau sydd i ddod neu helpu cydweithwyr gyda'u hymgynghoriadau.<br>I <b>aildrefnu</b> apwyntiad, dewiswch yr eicon \"Edit\" ac yna diweddarwch y dyddiad a'r amser i'r gwerthoedd dymunol. Ar ôl cadw'r apwyntiad, bydd eich cleient yn cael diweddariad yn awtomatig. Yn yr un modd, os byddwch yn <b>canslo</b> apwyntiad, bydd eich cleient hefyd yn cael diweddariad drwy e-bost.<br><br>Os hoffech hyfforddiant ychwanegol, cysylltwch â'n tîm Llwyddiant Cwsmeriaid yn <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>.`},
  "C74":{type:"a",text:`With SQOD, you have the option to choose from a <b>selection of backgrounds</b> for your live consultation, or to <b>upload your own.</b><br><br>Your background settings can be updated during the live-call through hovering over the camera icon along the bottom toolbar, then selecting "Background settings" or via the settings cog in the top right corner.
`,textCy:`Gyda SQOD, gallwch ddewis o <b>ddetholiad o gefndiroedd</b> ar gyfer eich ymgynghoriad byw, neu <b>lwytho eich un eich hun</b>.<br><br>Gellir diweddaru gosodiadau'r cefndir yn ystod galwad fyw drwy hofran dros eicon y camera ar y bar offer gwaelod, ac yna dewis \"Background settings\", neu drwy'r gêr gosodiadau yng nghornel dde uchaf y ffenestr.`},
  "C751":{type:"a",text:`When a client has entered a waiting room, you will receive an <b>audio and visual alert</b> within your SQOD page. By selecting the bell icon along the top navigation bar, you can also view previous client notifications such as the name and arrival time.<br><br>If you are working on multiple systems, a useful feature is <b>caller arrival alerts.</b> After selecting the edit icon on the desired waiting room, you will have the option to enter a <b>mobile number</b> and the number of minutes after which you would like to be alerted. This will send a text message advising that a client has arrived and is waiting to be seen.<br><br>This is particularly useful when using <b>softphone systems</b> such as Genesys, as the alert will appear as an incoming interaction.`,textCy:`Pan fydd cleient yn mynd i mewn i ystafell aros, byddwch yn derbyn <b>rhybudd sain a gweledol</b> o fewn eich tudalen SQOD. Drwy ddewis eicon y gloch ar y bar llywio ar y brig, gallwch hefyd weld hysbysiadau blaenorol megis enw'r cleient ac amser cyrraedd.<br><br>Os ydych yn gweithio ar sawl system, mae <b>caller arrival alerts</b> yn nodwedd ddefnyddiol. Ar ôl dewis yr eicon \"edit\" ar yr ystafell aros berthnasol, gallwch nodi <b>rhif ffôn symudol</b> a nifer y munudau ar ôl hynny yr hoffech gael rhybudd. Bydd hyn yn anfon neges destun yn nodi bod cleient wedi cyrraedd ac yn \"waiting to be seen\".<br><br>Mae hyn yn arbennig o ddefnyddiol wrth ddefnyddio <b>systemau softphone</b> fel Genesys, gan y bydd y rhybudd yn ymddangos fel rhyngweithiad sy'n dod i mewn.`},
  "C752":{type:"a",text:`With SQOD consultations, you can set a custom webpage for your clients to be <b>automatically re-directed</b> to once their call ends.<br><br>To do so, select the edit icon on the desired waiting room then scroll down to the <b>"Re-directs"</b> section. From here you can enter the link to an external webpage to use as a custom post-call screen, and you have the ability to enter different links for Agents and Clients.<br><br>A popular use for this is to capture <b>post-call feedback</b> via a form or to share an informative video.`,textCy:`Gyda ymgynghoriadau SQOD, gallwch osod tudalen we bwrpasol i'ch cleientiaid gael eu <b>hailgyfeirio'n awtomatig</b> iddi ar ôl i'w galwad ddod i ben.<br><br>I wneud hyn, dewiswch yr eicon \"edit\" ar yr ystafell aros berthnasol ac yna sgrolio i lawr i'r adran <b>\"Re-directs\"</b>. Yma gallwch nodi dolen i dudalen we allanol i'w defnyddio fel sgrin ar ôl galwad, a gallwch nodi dolenni gwahanol ar gyfer Asiantau a Chleientiaid.<br><br>Defnydd poblogaidd yw casglu <b>adborth ar ôl galwad</b> drwy ffurflen neu rannu fideo gwybodaeth.`},
  "C7521":{type:"a",text:`With SQOD consultations, you can set a custom webpage for your clients to be <b>automatically re-directed</b> to once their call ends.<br><br><b>Waiting rooms:</b>Select the edit icon on the desired waiting room then scroll down to the "Re-directs" section.<br><b>Scheduled appointments:</b>On the appropriate tab, select "Schedule a new call", then scroll down to the "Redirects" section.<br><br>From here you can enter the link to an external webpage to use as a custom post-call screen, and you have the option to enter different links for Agents and Clients. A popular use for this is to capture <b>post-call feedback</b> via a form or to share an informative video.<br><br>If you have further queries regarding post-call redirects or would like additional training on your administrator privileges please contact our Customer Success team at <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>.`,textCy:`Gyda ymgynghoriadau SQOD, gallwch osod tudalen we bwrpasol i'ch cleientiaid gael eu <b>hailgyfeirio'n awtomatig</b> iddi ar ôl i'w galwad ddod i ben.<br><br><b>Waiting rooms:</b> Dewiswch yr eicon \"edit\" ar yr ystafell aros berthnasol ac yna sgrolio i lawr i'r adran \"Re-directs\".<br><b>Scheduled appointments:</b> Ar y tab priodol, dewiswch \"Schedule a new call\", ac yna sgrolio i lawr i'r adran \"Redirects\".<br><br>Yma gallwch nodi dolen i dudalen we allanol i'w defnyddio fel sgrin ar ôl galwad, ac mae gennych yr opsiwn i nodi dolenni gwahanol ar gyfer Asiantau a Chleientiaid. Defnydd poblogaidd yw casglu <b>adborth ar ôl galwad</b> drwy ffurflen neu rannu fideo gwybodaeth.<br><br>Os oes gennych ymholiadau pellach am post-call redirects neu os hoffech hyfforddiant ychwanegol ar eich breintiau gweinyddol, cysylltwch â'n tîm Llwyddiant Cwsmeriaid yn <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>.`},
  "C753":{type:"a",text:`For the <b>best client experience</b> when using SQOD, we recommend adding hold music or an informative video to your waiting rooms.<br><br>This can be customised individually per waiting room by selecting the edit icon, then scroll down to the <b>"Theming"</b> tab along the bottom menu. From here you can enter the link to the desired files, and it will play automatically once the client joins the waiting room.<br><b>Both</b> hold music and a video can be applied to a waiting room at the same time, and clients have the option to mute the music whilst they wait.<br><br>If you have further queries or would like additional training please contact our Customer Success team at <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>.`,textCy:`Er mwyn sicrhau'r <b>profiad gorau i gleientiaid</b> wrth ddefnyddio SQOD, rydym yn argymell ychwanegu cerddoriaeth ar-hold neu fideo gwybodaeth at eich ystafelloedd aros.<br><br>Gellir addasu hyn ar gyfer pob ystafell aros yn unigol drwy ddewis yr eicon \"edit\", ac yna sgrolio i lawr i'r tab <b>\"Theming\"</b> ar hyd y ddewislen waelod. Yma gallwch nodi'r ddolen i'r ffeiliau dymunol, a bydd yn chwarae'n awtomatig unwaith y bydd y cleient yn ymuno â'r ystafell aros.<br><b>Both</b> cerddoriaeth ar-hold a fideo gellir eu cymhwyso ar yr un pryd, ac mae gan gleientiaid yr opsiwn i dawelu'r gerddoriaeth tra byddant yn aros.<br><br>Os oes gennych ymholiadau pellach neu os hoffech hyfforddiant ychwanegol, cysylltwch â'n tîm Llwyddiant Cwsmeriaid yn <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>.`},
  "C3":{type:"q",text:`"Which administrator privilege are you querying?"`,textCy:`"Pa fraint weinyddol ydych yn ymholi amdani?"`,buttons:[{label:"Audit logs",labelCy:"Logiau archwilio",next:"C30"},{label:"Consultation recordings",labelCy:"Recordiadau ymgynghori",next:"C31"},{label:"Departments",labelCy:"Adrannau",next:"C32"},{label:"Licenses and permissions",labelCy:"Trwyddedau a chaniatadau",next:"C33"},{label:"Post-call redirection",labelCy:"Ailgyfeirio ar ôl galwad",next:"C7521"},{label:"Reporting",labelCy:"Adrodd",next:"C34"},{label:"Site customisation",labelCy:"Addasu'r safle",next:"C35"}]},
  "C30":{type:"a",text:`"As an administrator, you will be able to access activity logs via the admin portal. To access the portal, please select <b>"Switch to Admin"</b> at the top of the page when logged into your SQOD account. Once on the portal, select "<b>Audit Logs</b>" under the menu on the left side of the page.<br><br>This will provide a list of recent activity in chronological order, you can filter the log by action type via the filter icon or view an action in more detail by selecting the eye icon.<br><br>If you have further queries regarding audit log data or would like additional training on your administrator privileges please contact our Customer Success team at <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>."
`,textCy:`"Fel gweinyddwr, byddwch yn gallu cael mynediad at logiau gweithgaredd drwy'r porth gweinyddol. I gael mynediad i'r porth, dewiswch <b>\"Switch to Admin\"</b> ar frig y dudalen pan fyddwch wedi mewngofnodi i'ch cyfrif SQOD. Unwaith ar y porth, dewiswch <b>\"Audit Logs\"</b> o dan y ddewislen ar ochr chwith y dudalen.<br><br>Bydd hyn yn darparu rhestr o weithgarwch diweddar mewn trefn gronolegol. Gallwch hidlo'r log yn ôl math o weithred drwy'r eicon hidlo, neu weld gweithred yn fanylach drwy ddewis eicon y llygad.<br><br>Os oes gennych ymholiadau pellach am audit log data neu os hoffech hyfforddiant ychwanegol ar eich breintiau gweinyddol, cysylltwch â'n tîm Llwyddiant Cwsmeriaid yn <b><a href=\"mailto:customersuccess@sqod.co.uk\">customersuccess@sqod.co.uk</a></b>."`},
  "C31":{type:"a",text:`<b>Consultation recordings</b> are automatically stored for 30 days before deletion, you can access previous recordings under the <b>"Recording"</b> tab via the menu on the left. Alternatively, we have a step-by-step access guide, available <a href="https://resources.sqod.co.uk/article/64-how-to-guide-access-recordings" target="_blank" rel="noopener">here</a>. <br><br>If you have further queries regarding consultation recording or would like additional training on your administrator privileges please contact our Customer Success team at <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>.
`,textCy:`Mae <b>Consultation recordings</b> yn cael eu storio'n awtomatig am 30 diwrnod cyn eu dileu. Gallwch gael mynediad at recordiadau blaenorol o dan y tab <b>\"Recording\"</b> drwy'r ddewislen ar y chwith. Fel arall, mae gennym ganllaw mynediad cam-wrth-gam ar gael <a href="https://resources.sqod.co.uk/article/64-how-to-guide-access-recordings" target="_blank" rel="noopener">yma</a>.<br><br>Os oes gennych ymholiadau pellach ynghylch consultation recording neu os hoffech hyfforddiant ychwanegol ar eich breintiau gweinyddol, cysylltwch â'n tîm Llwyddiant Cwsmeriaid yn <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>.`},
  "C32":{type:"a",text:`"Should an organisation have multiple waiting rooms across a handful of business areas, SQOD can offer <b>reporting</b> at business area/department level.<br><br>For example, 'Occupational Health North' may have a Lung function Test room, Mental Health room and New Starter Assessment room. Reports can be produced for that specific department and no others, and you can assign a Department Administrator to take responsibility for a specific Department.<br>For a detailed how-to guide regarding departments, please visit our resource available <a href="https://resources.sqod.co.uk/article/24-how-to-guide-department-admin" target="_blank" rel="noopener">here</a>.<br><br>If you have further queries regarding Departments or would like additional training on your administrator privileges please contact our Customer Success team at <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>"
`,textCy:`"Os oes gan sefydliad sawl waiting room ar draws nifer o feysydd busnes, gall SQOD ddarparu <b>reporting</b> ar lefel maes busnes/adran.<br><br>Er enghraifft, gallai 'Occupational Health North' gael ystafell Lung function Test, ystafell Mental Health ac ystafell New Starter Assessment. Gellir cynhyrchu reports ar gyfer yr adran benodol honno yn unig, a gallwch neilltuo Department Administrator i gymryd cyfrifoldeb am adran benodol.<br>I gael canllaw Sut-i manwl ynghylch departments, ewch i'n hadnodd sydd ar gael <a href="https://resources.sqod.co.uk/article/24-how-to-guide-department-admin" target="_blank" rel="noopener">yma</a>.<br><br>Os oes gennych ymholiadau pellach ynghylch Departments neu os hoffech hyfforddiant ychwanegol ar eich breintiau gweinyddol, cysylltwch â'n tîm Llwyddiant Cwsmeriaid yn <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>."`},
  "C33":{type:"q",text:`"Which topic most closely matches your query?"`,textCy:`"Pa bwnc sy'n cyfateb agosaf i'ch ymholiad?"`,buttons:[{label:"New users",labelCy:"Defnyddwyr newydd",next:"C331"},{label:"Deleting users",labelCy:"Dileu defnyddwyr",next:"C332"},{label:"User permissions",labelCy:"Caniatadau defnyddwyr",next:"C333"}]},
  "C331":{type:"a",text:`"To create a new user on SQOD, open the <b>"Users"</b> tab from the menu on the left side of the admin portal. The admin portal can be accessed by selecting <b>"Switch to admin"</b> at the top of the page when logged into your SQOD account. <br><br>When on the Users tab, select the blue <b>"Create User"</b> button on the right then proceed to fill in the relevant details. Clicking create will generate a welcome email to be sent to the recipient, and will contain a <b>temporary password</b> that is valid for 7 days. You can resend this email by searching for their name on the Users tab, selecting the three dots on the right of their account, and then choosing "Resend Email Verification".<br><br>If you are unsure how many available licenses your organisation has, please contact your Project Lead or the Customer Success team at <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>.<br><br>Alternatively, if you are having technical difficulties with creating <b>new users</b>, please contact our Customer Support team at <b><a href="mailto:customer.support@involve.vc">customer.support@involve.vc</a></b>."
`,textCy:`"I greu defnyddiwr newydd ar SQOD, agorwch y tab <b>\"Users\"</b> o'r ddewislen ar ochr chwith y porth gweinyddol. Gellir cael mynediad i'r porth gweinyddol drwy ddewis <b>\"Switch to admin\"</b> ar frig y dudalen pan fyddwch wedi mewngofnodi i'ch cyfrif SQOD.<br><br>Ar y tab Users, dewiswch y botwm glas <b>\"Create User\"</b> ar y dde ac yna llenwi'r manylion perthnasol. Bydd clicio create yn cynhyrchu e-bost croeso i'w anfon at y derbynnydd, a bydd yn cynnwys <b>temporary password</b> sy'n ddilys am 7 diwrnod. Gallwch ail-anfon yr e-bost hwn drwy chwilio am ei enw ar y tab Users, dewis y tri dot ar ochr dde ei gyfrif, ac yna dewis \"Resend Email Verification\".<br><br>Os nad ydych yn siŵr faint o available licenses sydd gan eich sefydliad, cysylltwch â'ch Project Lead neu'r tîm Llwyddiant Cwsmeriaid yn <b><a href="mailto:customersuccess@sqod.co.uk">customersuccess@sqod.co.uk</a></b>.<br><br>Fel arall, os ydych yn cael anawsterau technegol wrth greu <b>new users</b>, cysylltwch â'n Tîm Cymorth Cwsmeriaid yn <b><a href="mailto:customer.support@involve.vc">customer.support@involve.vc</a></b>."`},
  "C332":{type:"a",text:`"To delete a user on SQOD, open the <b>"Users"</b> tab from the menu on the left side of the admin portal. The admin portal can be accessed by selecting "Switch to admin" at the top of the page when logged into your SQOD account. When on the Users tab, you have the option to temporarily or permanently delete the user. <br><br><b>Temporarily:</b> Select the trashcan icon on the right side of the user. To restore the user at a later date, select the filter icon on the top right then filter to "Only deleted". From here, find the desired user then select the restore icon signified by two arrows.<br> <b>Permanently: </b>Select the three dots on the right side of the user, then choose <b>"Fully Delete User"</b>. If you wish to re-add this user at a later date, you will have to do so as a new user from scratch.<br><br>If you are having technical difficulties with deleting and restoring users, please contact our Customer Support team at <b><a href="mailto:customer.support@involve.vc">customer.support@involve.vc</a></b>."
`,textCy:`"I ddileu defnyddiwr ar SQOD, agorwch y tab <b>\"Users\"</b> o'r ddewislen ar ochr chwith y porth gweinyddol. Gellir cael mynediad i'r porth gweinyddol drwy ddewis \"Switch to admin\" ar frig y dudalen pan fyddwch wedi mewngofnodi i'ch cyfrif SQOD. Ar y tab Users, mae gennych yr opsiwn i ddileu'r defnyddiwr dros dro neu'n barhaol.<br><br><b>Dros dro:</b> Dewiswch eicon y bin ar ochr dde'r defnyddiwr. I adfer y defnyddiwr yn ddiweddarach, dewiswch yr eicon hidlo ar y brig i'r dde ac yna hidlo i \"Only deleted\". O'r fan hon, dewch o hyd i'r defnyddiwr perthnasol ac yna dewis yr eicon adfer (dwy saeth).<br><b>Yn barhaol:</b> Dewiswch y tri dot ar ochr dde'r defnyddiwr, ac yna dewis <b>\"Fully Delete User\"</b>. Os hoffech ychwanegu'r defnyddiwr hwn eto yn ddiweddarach, bydd angen gwneud hynny fel defnyddiwr newydd o'r dechrau.<br><br>Os ydych yn cael anawsterau technegol wrth ddileu ac adfer defnyddwyr, cysylltwch â'n Tîm Cymorth Cwsmeriaid yn <b><a href="mailto:customer.support@involve.vc">customer.support@involve.vc</a></b>."`},
  "C333":{type:"a",text:`"You can add, remove, or edit <b>user permissions</b> for each Waiting Room you have on SQOD. To do so, select the pencil icon on the desired waiting room then scroll towards the bottom of the page and choose <b>"Permissions"</b> on the right. From here you will be able to manage additional user and department permissions.<br><br>If you are having technical difficulties with user permissions or Waiting Room access, please contact our Customer Support team at <b><a href="mailto:customer.support@involve.vc">customer.support@involve.vc</a></b>."
`,textCy:`"Gallwch ychwanegu, dileu neu olygu <b>user permissions</b> ar gyfer pob Waiting Room sydd gennych ar SQOD. I wneud hyn, dewiswch eicon y pensil ar y waiting room berthnasol ac yna sgrolio tuag at waelod y dudalen a dewis <b>\"Permissions\"</b> ar y dde. O'r fan hon, byddwch yn gallu rheoli caniatadau ychwanegol defnyddwyr ac adrannau.<br><br>Os ydych yn cael anawsterau technegol gyda user permissions neu fynediad i Waiting Room, cysylltwch â'n Tîm Cymorth Cwsmeriaid yn <b><a href="mailto:customer.support@involve.vc">customer.support@involve.vc</a></b>."`},
  "C34":{type:"a",text:`"<b>Platform reporting</b> can be accessed via the <b>"Reporting"</b> tab along the top navigation bar when logged into your SQOD account. <br><br>From here, you can toggle between Scheduled Call and Waiting Room data, as well as choosing different date ranges. The graphs and table will auto-populate with the selected data and is representative of your organisation as a whole unless filtered by department. The raw data for your selected period can be exported by selecting "<b>Export as .CSV</b>" on the left of the page, this will generate a zip file to your email address.<br><br>Alternatively, if you have more bespoke reporting requirements that you wish to discuss, please select <b>"Contact us"</b> at the bottom of the Reporting page."
`,textCy:`"<b>Platform reporting</b> gellir ei gyrchu drwy'r tab <b>\"Reporting\"</b> ar hyd y bar llywio ar y brig pan fyddwch wedi mewngofnodi i'ch cyfrif SQOD.<br><br>O'r fan hon, gallwch newid rhwng data Scheduled Call a Waiting Room, yn ogystal â dewis ystodau dyddiad gwahanol. Bydd y graffiau a'r tabl yn llenwi'n awtomatig gyda'r data a ddewiswyd ac yn cynrychioli eich sefydliad yn ei gyfanrwydd oni bai eich bod yn hidlo yn ôl adran. Gellir allforio'r data crai ar gyfer y cyfnod a ddewiswyd drwy ddewis <b>\"Export as .CSV\"</b> ar ochr chwith y dudalen; bydd hyn yn cynhyrchu ffeil zip i'ch cyfeiriad e-bost.<br><br>Fel arall, os oes gennych ofynion reporting mwy pwrpasol yr hoffech eu trafod, dewiswch <b>\"Contact us\"</b> ar waelod y dudalen Reporting."`},
  "C35":{type:"a",text:`"A benefit of using SQOD, is that your video consultation service and website is <b>fully customisable!</b><br><br>For a detailed how-to guide on all the available customisation options, please visit our resource available here. To change <b>customisation settings</b> for an individual Waiting Room, you can do so by selecting the pencil icon on the desired waiting room then scrolling towards the bottom of the page and navigating through the available tabs.<br><br>Alternatively, if you are having technical difficulties with customising your SQOD site or would like assistance, please contact our Customer Support team at <b><a href="mailto:customer.support@involve.vc">customer.support@involve.vc</a></b>. <br>We are here to help you get the most out of your service with SQOD."
`,textCy:`"Un o fanteision defnyddio SQOD yw bod eich gwasanaeth ymgynghoriadau fideo a'ch gwefan yn <b>fully customisable!</b><br><br>I gael canllaw Sut-i manwl ar yr holl opsiynau addasu sydd ar gael, ewch i'n hadnodd sydd ar gael yma. I newid <b>customisation settings</b> ar gyfer Waiting Room unigol, gallwch wneud hynny drwy ddewis eicon y pensil ar y waiting room berthnasol ac yna sgrolio tuag at waelod y dudalen a llywio drwy'r tabiau sydd ar gael.<br><br>Fel arall, os ydych yn cael anawsterau technegol wrth addasu eich safle SQOD neu os hoffech gymorth, cysylltwch â'n Tîm Cymorth Cwsmeriaid yn <b><a href=\"mailto:customer.support@involve.vc\">customer.support@involve.vc</a></b>.<br>Rydym yma i'ch helpu i gael y gorau o'ch gwasanaeth gyda SQOD."`},
  "C4":{type:"q",text:`"Which live call issue are you experiencing?"`,textCy:`"Pa broblem galwad fyw rydych yn ei phrofi?"`,buttons:[{label:"Audio-visual problems",labelCy:"Problemau sain a fideo",next:"C2"},{label:"Client connectivity",labelCy:"Cysylltedd y cleient",next:"C412"},{label:"Group calls",labelCy:"Galwadau grŵp",next:"C42"}]},
  "C412":{type:"q",text:`"Has the client advised they have joined the consultation, but you cannot see them within the call?"`,textCy:`"A yw'r cleient wedi dweud ei fod wedi ymuno â'r ymgynghoriad, ond na allwch chi ei weld o fewn yr alwad?"`,buttons:[{label:"Yes",labelCy:"Ie",next:"C413"},{label:"No",labelCy:"Na",next:"C41"}]},
  "C413":{type:"a",text:`"With all SQOD video consultations, you as the service provider will enter the call <b>before</b> your client proceeds. If your client has advised that they have joined a consultation, but you cannot see anyone else as attending, there may be an issue with the invite link used or their connection to the platform.<br><br>To resolve this, please place the call on hold by selecting "Leave Room" then re-start the call. This should re-trigger the client's connection attempt. <br><br> If this does not work, please ask your client to attempt re-joining via their <b>original invite link</b>, or alternatively you can reshare the link in-platform by pressing the "Invite" icon on the desired waiting room or scheduled call."
`,textCy:`"Gyda phob ymgynghoriad fideo SQOD, byddwch chi fel darparwr y gwasanaeth yn mynd i mewn i'r alwad <b>cyn</b> i'r cleient symud ymlaen. Os yw'r cleient wedi dweud ei fod wedi ymuno â'r ymgynghoriad ond na allwch weld neb arall yn bresennol, gallai fod problem gyda'r ddolen wahoddiad a ddefnyddiwyd neu gyda'i gysylltiad â'r platfform.<br><br>I ddatrys hyn, rhowch yr alwad ar hold drwy ddewis \"Leave Room\" ac yna ailgychwyn yr alwad. Dylai hyn ail-sbarduno ymgais cysylltu'r cleient.<br><br>Os nad yw hyn yn gweithio, gofynnwch i'r cleient geisio ail-ymuno drwy ei <b>ddolen wahoddiad wreiddiol</b>, neu fel arall gallwch ailddannu'r ddolen o fewn y platfform drwy wasgu'r eicon \"Invite\" ar yr ystafell aros neu'r alwad wedi'i threfnu berthnasol."`},
  "C41":{type:"a",text:`"If your client is experiencing issues joining their video consultation, we have a caller information leaflet with visual guides available on our <a href="https://resources.sqod.co.uk/article/62-caller-information-leaflet" target="_blank" rel="noopener">Resource Centre</a> <br><br>Alternatively, if they have joined the consultation but are experiencing other issues please direct them to our self-service troubleshooting available <a href="https://resources.sqod.co.uk/article/76-troubleshooting-guide" target="_blank" rel="noopener">here</a>." 
`,textCy:`"Os yw'r cleient yn cael anawsterau ymuno â'i ymgynghoriad fideo, mae gennym daflen wybodaeth i alwyr gyda chanllawiau gweledol ar gael yn ein <a href=\"https://resources.sqod.co.uk/article/62-caller-information-leaflet\" target=\"_blank\" rel=\"noopener\">Resource Centre</a>.<br><br>Fel arall, os yw wedi ymuno â'r ymgynghoriad ond yn profi problemau eraill, cyfeiriwch ef at ein datrys problemau hunanwasanaeth sydd ar gael <a href=\"https://resources.sqod.co.uk/article/76-troubleshooting-guide\" target=\"_blank\" rel=\"noopener\">yma</a>."`},
  "C42":{type:"a",text:`"There are four ways in which you can conduct a consultation with multiple participants in SQOD.<br><br>1. <b>Creating a group call:</b> From the Waiting Room, you can select the tick box on the left side of the desired clients then press "<b>Start group call</b>" to begin a consultation with them.<br>2. <b>Add from the Waiting Room:</b> Whilst in a live consultation, you can invite a client in the Waiting Room into the call by switching to the SQOD tab on your browser and selecting the plus icon next to the client.<br>3. <b>Invite a 3rd party:</b> When in a live consultation, you can select the share icon on the top right to share access to that specific call. This can be done in-platform via our SMS and email invite feature, or by copying and sharing the unique link. Please note, if doing so we strongly recommend turning on the Room Lock within the call settings. This allows you to preview and approve those requesting to join the consultation, adding an additional layer of security for your client.<br>4. <b>Agent participation:</b> If you wish for a colleague with SQOD access to join you on a consultation, they can do so by logging into their SQOD account then joining the call from the correct Waiting Room or Scheduled call, by finding the client and selecting the handset icon.<br><br>If you are having technical difficulties with conducting <b>group calls</b>, please contact our Customer Support team at <b><a href="mailto:customer.support@involve.vc">customer.support@involve.vc</a></b>."
`,textCy:`"Mae pedair ffordd o gynnal ymgynghoriad gyda sawl cyfranogwr yn SQOD.<br><br>1. <b>Creu galwad grŵp:</b> O'r Waiting Room, gallwch ddewis y blwch ticio ar ochr chwith y cleientiaid perthnasol ac yna pwyso \"<b>Start group call</b>\" i ddechrau ymgynghoriad gyda nhw.<br>2. <b>Ychwanegu o'r Waiting Room:</b> Tra mewn ymgynghoriad byw, gallwch wahodd cleient yn y Waiting Room i mewn i'r alwad drwy newid i dab SQOD yn eich porwr a dewis yr eicon plws wrth ymyl y cleient.<br>3. <b>Gwahodd trydydd parti:</b> Tra mewn ymgynghoriad byw, gallwch ddewis yr eicon rhannu yn y gornel dde uchaf i rannu mynediad i'r alwad benodol honno. Gellir gwneud hyn o fewn y platfform drwy'r nodwedd gwahoddiad SMS ac e-bost, neu drwy gopïo a rhannu'r ddolen unigryw. Sylwer: os gwnewch hyn, rydym yn argymell yn gryf droi ymlaen Room Lock yng ngosodiadau'r alwad. Mae hyn yn caniatáu i chi ragolygu a chymeradwyo'r rhai sy'n gofyn i ymuno, gan ychwanegu haen ychwanegol o ddiogelwch i'ch cleient.<br>4. <b>Cyfranogiad asiant:</b> Os hoffech i gydweithiwr sydd â mynediad i SQOD ymuno â chi ar ymgynghoriad, gall fewngofnodi i'w gyfrif SQOD ac yna ymuno â'r alwad o'r Waiting Room neu'r Scheduled call gywir, drwy ddod o hyd i'r cleient a dewis eicon y ffôn (handset).<br><br>Os ydych yn cael anawsterau technegol wrth gynnal <b>group calls</b>, cysylltwch â'n Tîm Cymorth Cwsmeriaid yn <b><a href=\"mailto:customer.support@involve.vc\">customer.support@involve.vc</a></b>."`},
  "C2":{type:"q",text:`"Is the issue with your own audio-visual feed, or theirs?"`,textCy:`"A yw'r broblem gyda'ch llif sain/fideo chi, neu eu llif nhw?"`,buttons:[{label:"Mine",labelCy:"Fy rhai i",next:"C2A"},{label:"Theirs",labelCy:"Eu rhai nhw",next:"C2AA"}]},
  "C2A":{type:"a",text:`"If you're experiencing issues with your microphone and camera, it may be due to the following reasons:<br><br><b>Device permissions:</b> If you're unable to turn on your microphone and camera, it may be due to your browser's device permissions. This can be managed via the lock icon on the left side of the URL bar on your web browser. If you have enabled device permissions but cannot produce any audio or visual feed at all, please check your microphone and camera are working through an online webcam tester or by recording a video within your device's camera application. <br><b>Internet connection:</b> If your microphone and camera are connected but experiencing quality issues, this may be due to your internet connectivity. You can check this via the "Meeting Diagnostics" cog in the top right of the call window, or test your connection speed at <a href="https://speedtest.net" target="_blank" rel="noopener">speedtest.net</a>.<br><b>Browser cache:</b> If you're still experiencing issues, please clear your browser cache. You can view our guide on how to do this here. <br><bRestart your device:</b> If your device has been turned on for a long period, completely turning it off (as opposed to sleep mode) then turning the device back on can help to rectify any processing issues.<br><br>Alternatively, if the above solutions do not work please contact our Customer Support team at <b><a href="mailto:customer.support@involve.vc">customer.support@involve.vc</a></b>."
`,textCy:`"Os ydych yn profi problemau gyda'ch meicroffon a'ch camera, gallai hyn fod oherwydd y rhesymau canlynol:<br><br><b>Device permissions:</b> Os na allwch droi ymlaen eich meicroffon a'ch camera, gallai hyn fod oherwydd device permissions eich porwr. Gellir rheoli hyn drwy eicon y clo ar ochr chwith y bar URL yn eich porwr gwe. Os ydych wedi galluogi device permissions ond nad ydych yn cael unrhyw lif sain na fideo o gwbl, gwiriwch fod eich meicroffon a'ch camera yn gweithio drwy brofwr camera ar-lein neu drwy recordio fideo o fewn ap camera eich dyfais.<br><b>Internet connection:</b> Os yw'r meicroffon a'r camera wedi'u cysylltu ond bod problemau ansawdd, gallai hyn fod oherwydd eich internet connectivity. Gallwch wirio hyn drwy'r gêr \"Meeting Diagnostics\" yng nghornel dde uchaf ffenestr yr alwad, neu brofi cyflymder eich cysylltiad yn <a href=\"https://speedtest.net\" target=\"_blank\" rel=\"noopener\">speedtest.net</a>.<br><b>Browser cache:</b> Os yw'r broblem yn parhau, cliriwch eich browser cache. Gallwch weld ein canllaw ar sut i wneud hyn yma.<br><b>Ailgychwyn eich dyfais:</b> Os yw'ch dyfais wedi bod ymlaen am gyfnod hir, gall ei diffodd yn llwyr (yn hytrach na modd cysgu) ac yna ei throi'n ôl ymlaen helpu i unioni problemau prosesu.<br><br>Fel arall, os nad yw'r atebion uchod yn gweithio, cysylltwch â'n Tîm Cymorth Cwsmeriaid yn <b><a href=\"mailto:customer.support@involve.vc\">customer.support@involve.vc</a></b>."`},
  "C2AA":{type:"a",text:`If you're experiencing issues with the client's camera and microphone, first confirm whether they accepted their device permissions when the call started. If they have already done so, there's a number of solutions you can advise:<br><br>1. <b>Confirm the camera and microphone are not muted:</b> If a client has their device muted or turned off, it will be signified on your call screen by orange mute icons next to their name. Kindly request that the client un-mute their microphone and camera by clicking the respective device icons at the bottom of their call window.<br>2. <b>Close all other applications and tabs:</b> If the camera/microphone were previously being used by another application, closing all open windows and refreshing the browser can help to reset the device permissions.<br>3. <b>Check the internet connection:</b> If there are persistent issues with audio and camera quality, insufficient internet speed may be the issue. The client can check their internet connection in-platform via the <b>Meeting Diagnostics</b>, signified by 3 bars in the top right corner of the consultation window, or by using an internet speed tester such as <a href="https://speedtest.net" target="_blank" rel="noopener">speedtest.net</a>.  If the internet speed is insufficient or poor, please advise that they switch to an alternative network.<br>4. <b>Re-join the consultation:</b> If the above steps do not work, advise the client to restart their device and re-join their consultation via the original <b>invite</b> link. <br><br>If you're still experiencing issues with their audio-visual feed, please advise them to attempt re-joining on another device or clearing their browser cache. <br> We have a step-by-step guide on how to do this <a href="https://resources.sqod.co.uk/article/54-clearing-your-cache" target="_blank" rel="noopener">here</a>. 
`,textCy:`Os ydych yn profi problemau gyda chamera a meicroffon y cleient, cadarnhewch yn gyntaf a wnaeth dderbyn device permissions pan ddechreuodd yr alwad. Os yw eisoes wedi gwneud hynny, dyma nifer o atebion y gallwch eu hawgrymu:<br><br>1. <b>Confirm the camera and microphone are not muted:</b> Os yw'r cleient wedi tawelu neu ddiffodd ei ddyfais, bydd hyn yn cael ei ddangos ar eich sgrin alwad gan eiconau tawelu oren wrth ymyl ei enw. Gofynnwch yn garedig iddo ddad-dawelu ei feicroffon a'i gamera drwy glicio'r eiconau dyfais perthnasol ar waelod ffenestr yr alwad.<br>2. <b>Close all other applications and tabs:</b> Os oedd y camera/meicroffon yn cael eu defnyddio gan ap arall o'r blaen, gall cau'r holl ffenestri agored ac adnewyddu'r porwr helpu i ailosod device permissions.<br>3. <b>Check the internet connection:</b> Os oes problemau parhaus gyda sain neu ansawdd y camera, gall internet speed annigonol fod yn achos. Gall y cleient wirio'r cysylltiad o fewn y platfform drwy'r <b>Meeting Diagnostics</b> (3 bar yng nghornel dde uchaf ffenestr yr ymgynghoriad) neu drwy ddefnyddio prawf cyflymder fel <a href="https://speedtest.net" target="_blank" rel="noopener">speedtest.net</a>. Os yw'r cyflymder yn annigonol neu'n wael, cynghorwch ef i newid i rwydwaith arall.<br>4. <b>Re-join the consultation:</b> Os nad yw'r camau uchod yn gweithio, cynghorwch y cleient i ailgychwyn ei ddyfais ac ail-ymuno drwy'r ddolen <b>invite</b> wreiddiol.<br><br>Os ydych yn dal i brofi problemau gyda'i audio-visual feed, cynghorwch ef i roi cynnig ar ail-ymuno ar ddyfais arall neu i glirio ei browser cache.<br>Mae gennym ganllaw cam-wrth-gam ar sut i wneud hyn <a href="https://resources.sqod.co.uk/article/54-clearing-your-cache" target="_blank" rel="noopener">yma</a>.`},
  "C5":{type:"q",text:`"What log in issue are you experiencing?"`,textCy:`"Pa broblem mewngofnodi rydych yn ei phrofi?"`,buttons:[{label:"Password",labelCy:"Cyfrinair",next:"C51"},{label:"Multi-factor authentication",labelCy:"Dilysu aml-ffactor",next:"C52"}]},
  "C51":{type:"a",text:`"If you are attempting to log in but SQOD advises your <b>password</b> is incorrect, please select the eye icon on the password box to view your password in plaintext. <br><br>Having additional blank spaces at the start or end of the password is a common problem, especially if copying the password over from your Welcome email. To reset your password, this can be done by selecting the link on the log in page or by clicking on your name along the tab dashboard when logged in, then selecting <b>"Reset Password"</b>.<br><br>If you are still having technical difficulties with your password, please contact our Customer Support team at <b><a href="mailto:customer.support@involve.vc">customer.support@involve.vc</a></b>."
`,textCy:`"Os ydych yn ceisio log in ond mae SQOD yn dweud bod eich <b>password</b> yn anghywir, dewiswch eicon y llygad ar y blwch password i weld eich password mewn plaintext.<br><br>Mae cael blank spaces ychwanegol ar ddechrau neu ddiwedd y password yn broblem gyffredin, yn enwedig os ydych yn copïo'r password o'ch Welcome email. I reset eich password, gellir gwneud hyn drwy ddewis y link ar y log in page neu drwy glicio ar eich enw ar y tab dashboard pan fyddwch wedi mewngofnodi, ac yna dewis <b>\"Reset Password\"</b>.<br><br>Os ydych yn dal i gael technical difficulties gyda'ch password, cysylltwch â'n Tîm Cymorth Cwsmeriaid yn <b><a href=\"mailto:customer.support@involve.vc\">customer.support@involve.vc</a></b>."`},
  "C52":{type:"a",text:`"A new 6 digit multi-factor authentication is required to be entered <b>each time you log in</b> to begin a session on SQOD.<br><br>If you no longer have access to, or would like to change your original authentication device, please contact your <b>Project Lead</b> or our Customer Support Team at <b><a href="mailto:customer.support@involve.vc">customer.support@involve.vc</a></b>."
`,textCy:`"Mae angen nodi cod multi-factor authentication 6 digid newydd <b>bob tro y byddwch yn log in</b> i ddechrau sesiwn ar SQOD.<br><br>Os nad oes gennych fynediad at eich authentication device wreiddiol mwyach, neu os hoffech ei newid, cysylltwch â'ch <b>Project Lead</b> neu â'n Tîm Cymorth Cwsmeriaid yn <b><a href=\"mailto:customer.support@involve.vc\">customer.support@involve.vc</a></b>."`},
  "C6":{type:"a",text:`"With in-platform SMS and email messaging, inviting clients to use your service is a quick and easy process! There's several ways in which an <b>invite</b> can be shared:<br><br><b>Scheduled appointments:</b> If booking a fixed-time consultation, your client will be sent an email/SMS confirmation at the point of booking creation. Once booked, you can also resend the invite or a reminder by finding the appointment on the "Scheduled" tab and selecting the "Invite" icon.<br><b>Waiting rooms:</b> To share the re-usable link to your waiting room, select the "Invite" icon on the desired room. You can choose to send an SMS or email invite in-platform with up to a 200 character message, or alternatively copy the link and attach it in your other communication or to your website.<br><b>Live call invite:</b> To invite a 3rd party directly into a specific live consultation, select the "Share" icon in the top right of the call window. From here you can send an invite via SMS or email, or choose to share the link directly.<br><br>If you are still having technical difficulties with service invites, please contact our Customer Support team at <b><a href="mailto:customer.support@involve.vc">customer.support@involve.vc</a></b>."
`,textCy:`"Gyda in-platform SMS ac email messaging, mae gwahodd cleientiaid i ddefnyddio eich gwasanaeth yn broses gyflym a hawdd! Mae sawl ffordd o rannu <b>invite</b>:<br><br><b>Scheduled appointments:</b> Os ydych yn booking fixed-time consultation, bydd eich cleient yn derbyn email/SMS confirmation ar adeg booking creation. Unwaith wedi'i bookio, gallwch hefyd resend yr invite neu reminder drwy ddod o hyd i'r appointment ar y tab \"Scheduled\" a dewis yr eicon \"Invite\".<br><b>Waiting rooms:</b> I rannu'r re-usable link i'ch waiting room, dewiswch yr eicon \"Invite\" ar yr ystafell berthnasol. Gallwch ddewis anfon SMS neu email invite in-platform gyda neges hyd at 200 character message, neu gopïo'r link i'w rannu mewn ffordd arall neu ei atodi i'ch other communication neu i'ch website.<br><b>Live call invite:</b> I wahodd 3rd party yn uniongyrchol i live consultation penodol, dewiswch yr eicon \"Share\" yn y gornel dde uchaf o'r call window. O'r fan hon, gallwch anfon invite drwy SMS neu email, neu ddewis rhannu'r link yn uniongyrchol.<br><br>Os ydych yn dal i gael technical difficulties gyda service invites, cysylltwch â'n Tîm Cymorth Cwsmeriaid yn <b><a href=\"mailto:customer.support@involve.vc\">customer.support@involve.vc</a></b>."`},
  "C7":{type:"a",text:`"If you are experiencing an issue not outlined by this guide, we have additional resources dedicated to Users, available on our <a href="https://resources.sqod.co.uk/category/4-support-guides" target="_blank" rel="noopener">Resource Centre</a>.<br><br>Alternatively, please contact our Customer Support team at <b><a href="mailto:customer.support@involve.vc">customer.support@involve.vc</a></b>.<br><br>We are here to help you get the most out of your service with SQOD."
`,textCy:`"Os ydych yn profi problem nad yw wedi'i hamlinellu yn y canllaw hwn, mae gennym adnoddau ychwanegol wedi'u neilltuo ar gyfer Users ar gael yn ein <a href=\"https://resources.sqod.co.uk/category/4-support-guides\" target=\"_blank\" rel=\"noopener\">Resource Centre</a>.<br><br>Fel arall, cysylltwch â'n Tîm Cymorth Cwsmeriaid yn <b><a href=\"mailto:customer.support@involve.vc\">customer.support@involve.vc</a></b>.<br><br>Rydym yma i'ch helpu i gael y gorau o'ch gwasanaeth gyda SQOD."`}
};

function stripOuterQuotes(s){
  if(!s) return s;
  const t=s.trim();
  if((t.startsWith('"')&&t.endsWith('"'))||(t.startsWith('“')&&t.endsWith('”'))){return t.slice(1,-1);}
  return s;
}
function linkifyBracketed(s){
  if(!s) return s;
  s=s.replace(/\((https?:\/\/[^\s)]+)\)/gi,'<a href="$1" target="_blank" rel="noopener">$1<\/a>');
  s=s.replace(/\(([a-z0-9.-]+\.[a-z]{2,}[^)]*)\)/gi,'<a href="https://$1" target="_blank" rel="noopener">$1<\/a>');
  return s;
}
function applyLinkDirectives(s){
  if(!s) return s;
  let changed=true;
  const dirRe=/\(\s*make\s+the\s+["“]?([^"”]+)["”]?\s+a\s+hyperlink\s+(?:to|that\s+points\s+to)\s+(https?:\/\/[^\s)]+)\s*\)/i;
  while(changed){
    changed=false;
    const m=s.match(dirRe);
    if(!m) break;
    const label=m[1],url=m[2];
    s=s.replace(dirRe,'');
    const esc=label.replace(/[.*+?^${}()|[\]\\]/g,'\\$&');
    const patterns=[new RegExp('(\\b)'+esc+'(\\b)'),new RegExp('["“]'+esc+'["”]')];
    let replaced=false;
    for(let k=0;k<patterns.length;k++){
      if(patterns[k].test(s)){
        s=s.replace(patterns[k],function(mm){
          const text=mm.replace(/^["“]|["”]$/g,'');
          return '<a href="'+url+'" target="_blank" rel="noopener">'+text+'</a>';
        });
        replaced=true;
        break;
      }
    }
    if(!replaced){s+=' <a href="'+url+'" target="_blank" rel="noopener">'+label+'</a>';}
    changed=true;
  }
  return s;
}
function boldPrefixBeforeColonPerLine(s){
  if(!s) return s;
  const lines=s.split('\n');
  const out=lines.map(line=>{
    const m=line.match(/^(\s*(?:-|\u2013|•|\d+\.)\s*)([^:\n]{2,}?)(:)(\s*.*)$/);
    if(m){return m[1]+'<b>'+m[2]+m[3]+'</b>'+m[4];}
    return line;
  });
  return out.join('\n');
}
function formatAnswer(raw){
  let t=raw||"";
  t=stripOuterQuotes(t);
  t=applyLinkDirectives(t);
  t=linkifyBracketed(t);
  t=boldPrefixBeforeColonPerLine(t);
  t=t.replace(/\n\s*\n/g,"\n\n");
  t=t.replace(/\n/g,"<br>");
  return t;
}

function renderSlide(id){
  current=id;
  const slide=SLIDES[id];
  const content=document.getElementById("content");
  const card=document.getElementById("card");
  if(!slide){content.innerHTML="<div style='text-align:left'>Slide not found: "+id+"</div>";return;}
  card.className="card";
  const dynamicSlides=["C6","C2A","C2AA","PA3","PA1","C32","C331","C332","C42"];
  if(dynamicSlides.includes(id)){card.classList.add("dynamic");}

  const textRaw=currentLang==="cy"?(slide.textCy||slide.text||""):(slide.text||slide.textCy||"");

  if(slide.type==="q"){
    card.classList.add("question");
    const qtext=stripOuterQuotes(textRaw||"");
    const btns=(slide.buttons||[]).map(b=>{
      const label=currentLang==="cy"?(b.labelCy||b.label):(b.label||b.labelCy);
      return `<button class="btn" onclick="goTo('${b.next}')">${label}</button>`;
    }).join("");
    content.innerHTML=`<h1>${qtext}</h1><div class="btns">${btns}</div>`;
  }else{
    card.classList.add("answer");
    const html=formatAnswer(textRaw||"");
    content.innerHTML=`<div class="answer-text">${html}</div>`;
  }
}

function goTo(id){history.push(current);renderSlide(id);}
function goBack(){if(history.length){renderSlide(history.pop());}}
function resetGuide(){history=[];renderSlide(startId);}

function updateLangUI(){
  const enBtn=document.getElementById('lang-en');
  const cyBtn=document.getElementById('lang-cy');
  if(currentLang==='cy'){
    enBtn.classList.remove('lang-active');enBtn.setAttribute('aria-checked','false');
    cyBtn.classList.add('lang-active');cyBtn.setAttribute('aria-checked','true');
  }else{
    cyBtn.classList.remove('lang-active');cyBtn.setAttribute('aria-checked','false');
    enBtn.classList.add('lang-active');enBtn.setAttribute('aria-checked','true');
  }
  document.documentElement.lang=currentLang;
}

document.getElementById('lang-en').addEventListener('click',()=>{
  if(currentLang==='en') return;
  currentLang='en';
  updateLangUI();
  renderSlide(current||startId);
});
document.getElementById('lang-cy').addEventListener('click',()=>{
  if(currentLang==='cy') return;
  currentLang='cy';
  updateLangUI();
  renderSlide(current||startId);
});

const startId="W1";
updateLangUI();
renderSlide(startId);
</script>
